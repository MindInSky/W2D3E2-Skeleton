<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>

    </head>

    <body>
        <div class="container">
            <form id="book-form">
                <h1 class="success">Add book</h1>
                <!-- Title -->
                <div>
                    <label for="Title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <!-- Author -->
                <div>
                    <label for="Title">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <!-- ISBN -->
                <div>
                    <label for="Title">ISBN</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <button class="button-primary u-full-width">Submit</button>
            </form>
            <!-- Output Area-->
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </div>
        <script src=app2.js></script>
    </body>

</html>
